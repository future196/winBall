<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1,maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/mine_info.css">
    <title>基本设置</title>
</head>
<body>

<!--头部-->
<header>
    <div class="title" onclick="location.href='index.html'">赢足100</div>
    <div class="mine">个人中心</div>
</header>

<!--内容-->
<div class="main">

    <div class="mine_header">
        <div class="name">您好！康师傅</div>
        <div class="info">
            <div>D币余额：100</div>
            <div>数字ID：2568</div>
            <div>积分：10000</div>
        </div>
    </div>

    <div class="nav">
        <div onclick="location.href='mine_order.html'">订单管理</div>
        <div onclick="location.href='mine_info.html'"  class="on">基本设置</div>
        <div onclick="location.href='mine_pay_help.html'" >支付帮助</div>
        <div onclick="location.href='mine_help_center.html'" >帮助中心</div>
    </div>

    <div class="content">

        <div class="form">
            <div class="input">
                <div class="name">用户姓名</div>
                <div class="value">
                    <input type="text" placeholder="填写用户名称">
                </div>
            </div>
            <div class="input">
                <div class="name">性别</div>
                <div class="value">
                    <select>
                        <option value ="male">男</option>
                        <option value ="female">女</option>
                    </select>
                </div>
            </div>
            <div class="input">
                <div class="name">旧密码</div>
                <div class="value">
                    <input type="text" placeholder="选择性别">
                </div>
            </div>
            <div class="input">
                <div class="name">性别</div>
                <div class="value">
                    <input type="text" placeholder="填写旧密码">
                </div>
            </div>
            <div class="input">
                <div class="name">新密码</div>
                <div class="value">
                    <input type="text" placeholder="填写新密码">
                </div>
            </div>
            <div class="input">
                <div class="name">确认密码</div>
                <div class="value">
                    <input type="text" placeholder="确认新密码">
                </div>
            </div>

            <div class="button">
                <button>确认</button>
                <button>重置</button>
            </div>
        </div>

    </div>



</div>



</body>
</html>

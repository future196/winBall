<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1,maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/person_info.css">
    <title>个人资料</title>
</head>
<body>

<!--头部-->
<header>
    <div class="title" onclick="location.href='index.html'">赢足100</div>
    <div class="login">NBA</div>
    <div class="mine" onclick="location.href='mine_info.html'">个人中心</div>
</header>

<!--内容-->
<div class="main">

    <div class="nav">
        <div onclick="location.href='person_info.html'"  class="on">个人资料</div>
        <div onclick="location.href='person_push_record.html'">发表记录</div>
        <div onclick="location.href='person_push.html'" >发表咨询</div>
        <div onclick="location.href='person_ recharge_record.html'" >充值记录</div>
        <div onclick="location.href='person_diary.html'" >流水记录</div>
    </div>

    <div class="form">
        <div class="input">
            <div class="name">会员类型</div>
            <div class="right" style="color:#c262d5;">个人</div>
        </div>
        <div class="input">
            <div class="name">用户头像</div>
            <div class="right">
                <div class="face">
                    <img src="img/vip_p.png" alt="">
                    <div>单张照片不大于500k</div>
                </div>
                <div class="selector" onclick="document.querySelector('#image').click()">
                    <img src="img/mine.png" alt="">选择图片
                </div>
                <input id="image" type="file" accept="image/*" hidden="hidden">
            </div>
        </div>
        <div class="input">
            <div class="name">会员名称</div>
            <div class="right">
                <input type="text" placeholder="填写会员名称">
            </div>
        </div>
        <div class="input">
            <div class="name">原登录密码</div>
            <div class="right">
                <input type="password" placeholder="请填写原登录密码">
            </div>
        </div>
        <div class="input">
            <div class="name">新密码</div>
            <div class="right">
                <input type="password" placeholder="请填写新密码">
            </div>
        </div>
        <div class="input">
            <div class="name">确认新密码</div>
            <div class="right">
                <input type="password" placeholder="请填写确认密码">
            </div>
        </div>
        <div class="input">
            <div class="name">
                <span>个人简介</span>
            </div>
            <div class="right">
                <textarea name="" id="" cols="30" rows="10" placeholder="填写个人简介"></textarea>
            </div>
        </div>

        <div class="button">
            <button>保存</button>
        </div>

    </div>

</div>



</body>
</html>
